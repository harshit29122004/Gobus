<!DOCTYPE html>
<html>
<head>
    <title>GoBus - Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e3f2fd;
            font-family: Arial, sans-serif;
        }

        .login-box {
            background: white;
            padding: 25px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        input[type="submit"] {
            background: #1976d2;
            color: white;
            border: none;
            margin-top: 15px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #0d47a1;
        }

        a {
            text-decoration: none;
            color: #1976d2;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>GoBus Login</h2>

    <!-- method changed to POST (important) -->
    <form action="index.html" method="post">

        Username<br>
        <input type="text" name="user" required><br><br>

        Password<br>
        <input type="password" name="pass" required><br><br>

        <input type="submit" value="Login">
    </form>

    <br>
    <a href="index.html">‚Üê Back to Home</a>
</div>

</body>
</html>
